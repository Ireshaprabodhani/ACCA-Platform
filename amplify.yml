version: 1
applications:
  - appRoot: frontend          # 👈  points Amplify to your React code
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build    # CRA or Vite – same command
      artifacts:
        baseDirectory: build   # ← use **build** for CRA  (option A)
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
