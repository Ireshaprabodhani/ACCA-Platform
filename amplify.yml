version: 1
applications:
  - appRoot: frontend          # <‑‑ your React code lives here
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci           # installs deps in frontend/
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build   # output folder inside frontend/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
